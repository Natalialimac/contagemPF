<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />

    <title>APF</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/reset.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <header>
      <input type="text" placeholder="Função" id="item" />
      <input type="text" placeholder="Tipo - ALI, AIE, EE, SE, CE" id="typeF" />
      <input
        type="text"
        placeholder="Tipo de manutenção - I, A, E"
        id="typeM"
      />
      <input type="number" placeholder="Tipo de dados (DETs)" id="td" />
      <input
        type="number"
        placeholder="AR/TR - Arquivos Referenciados/ Tipos de Registro:"
        id="tr"
      />
      <button id="add">
        <svg
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px"
          y="0px"
          viewBox="0 0 16 16"
          style="enable-background: new 0 0 16 16"
          xml:space="preserve"
        >
          <g>
            <path
              class="fill"
              d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"
            />
          </g>
        </svg>
      </button>
    </header>

    <div class="container">
      <ul class="todo" id="todo"></ul>
    </div>

    <!-- JavaScripts -->
    <script src="js/index.js"></script>
  </body>
</html>
